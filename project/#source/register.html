<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Space photo analyzer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">
<div class="header"> 
	<div class="container">
		<div class="header__body">
			<a class="header__logo">
				<img src="img/logo.png" alt="logo">
			</a>
			<div class="header__burger">
				<span></span>
			</div>
			<div class="header__menu">
				<ul class="header__list">
					<li><a href="#"><img src="img/icons/search.png" alt=""></a></li>
					<li><a href="#"><img src="img/icons/sms.png" alt="your sms"></a></li>
					<li><a href="#"><img src="img/icons/bell.png" alt="your notification"></a></li>
					<li><a href="#"><span>Search map</span></a></li>
					<li><a href="#"><img src="img/avatar.png" alt="cabinet"></a></li>
				</ul>
			</div>
		</div>	
	</div>
</div>			<div class="landing-reg">
				<div class="landing-reg__row">
						<div class="landing-reg__body">
							<div class="landing-reg__text">
								<p>Start your personal Photo experience</p>
							</div>
							<div class="landing-reg__title">
								<p>Sign your account</p>
							</div>
								<form action="#" method="POST" class="landing-reg__form">
									<p>Full name</p>
									<input tabindex="1" type="text" name="userName" placeholder="Your Full name" required>
									<p>E-Mail</p>
									<input tabindex="2" type="email" name="userEmail" placeholder="Your E-Mail" required>
									<p>Password</p>
									<input tabindex="3" type="password" name="userPass" placeholder="Your Password" required>
									<input tabindex="4" type="password" name="confirmPass" placeholder="Repeat Your Password" required>
									<div class="landing-reg__button">
										<button type="submit" class="register__button">Register</button>
										<a href="login.html" class="login__button">Login</a>
									</div>
								</form>
						</div>
						<div class="landing-reg__img">
						</div>
				</div>
			</div>
		</div>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.js"
	  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
	  crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
