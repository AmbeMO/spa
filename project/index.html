<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="head-nav">
				<div class="container">
					<div class="head-nav__row">
						<div class="head-nav__logo">
							<img src="img/logo.png" alt="logo">
						</div>
						<div class="head-nav__body">
							<a href="#">
								<img src="img/icons/search.png" alt="search" />
							</a>
							<a href="#">
								<img src="img/icons/sms.png" alt="your sms">
							</a>
							<a href="#">
								<img src="img/icons/notification.png" alt="your notification">
							</a>
							<div class="head-nav__button">
								<a href="#"><span>Search map</span></a>
							</div>
							<a href="#" class="head-nav__avatar">
								<img src="img/avatar.png" alt="cabinet">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="landing">
				<div class="landing__row">
						<div class="landing__body">
							<div class="landing__text">
								<p>Start your personal Photo experience</p>
							</div>
							<div class="landing__title">
								<p>Sign your account</p>
							</div>
								<form action="#" method="POST" class="landing__form">
									<p>Full name</p>
									<input tabindex="1" type="text" name="userName" placeholder="Your Full name" required>
									<p>E-Mail</p>
									<input tabindex="2" type="email" name="userEmail" placeholder="Your E-Mail" required>
									<p>Password</p>
									<input tabindex="3" type="password" name="userPass" placeholder="Your Password" required>
									<input tabindex="4" type="password" name="userPass" placeholder="Repeat Your Password" required>
									<div class="landing__button">
										<button type="submit" class="register__button">Register</button>
										<a href="#" class="login__button">Login</a>
									</div>
								</form>
						</div>
						<div class="landing__img">
							<!-- <img src="img/imgSignPage.png" alt=""> -->
						</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
